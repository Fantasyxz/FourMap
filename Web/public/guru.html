			// inisialize variable
			var id = ["1","2"];
			var ruangRef = firebase.database().ref('ruang/' + id[1]);
			
			ruangRef.on("value", function(snapshot){
				$("#data-map").empty();
				var content = "";

				snapshot.forEach(function(childsnapshot){
					var x = childsnapshot.val();
					content += "<ul>";
					content += "<li> Ruangan:   " + x.ruangan + "</li>";
					content += "<li> Kelas: " + x.kelas + "</li>";
					content += "<li> Matpel: " + x.matapelajaran + "</li>";
					content += "<li> Status: " + x.status + "</li>";
					content += "<ul>";
				});
				$("#data-map").html(content);
			});
